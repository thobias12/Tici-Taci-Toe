<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<section class="gridContainer">
		<header>
			<nav></nav>

		<section class="gameFrame" id="gameFrame">
			<div class="gameField" id="1">
				<svg viewBox="0 0 320 320" xml:space="preserve" id="circleSvg" xmlns="http://www.w3.org/2000/svg">
					<circle id="path" cx="160" cy="160" r="100" stroke="#69F0AE" fill="none" stroke-width="5" stroke-linecap="round"></circle>
				</svg>
			</div>

			<div class="gameField">
				<svg viewBox="0 0 60 60" xml:space="preserve" id="lineSvg" xmlns="http://www.w3.org/2000/svg">
					<line id="line" x1="0" y1="0" x2="60" y2="60" stroke="#69F0AE" stroke-width="2" />
					<line id="line2" x1="0" y1="60" x2="60" y2="0" stroke="#69F0AE" stroke-width="2" />
				</svg>
			</div>

			<div class="gameField" id="3">

			</div>

			<div class="gameField" id="4">

			</div>

			<div class="gameField" id="5">

			</div>

			<div class="gameField" id="6">

			</div>

			<div class="gameField" id="7">

			</div>

			<div class="gameField" id="8">

			</div>

			<div class="gameField" id="9">

			</div>
		</section>

		<section class="gameScoreContainer">
			<div class="gameInfo">
				<div class="gameScore">
					<h2>Player 1 (O)</h2>
					<span id="player1Score">0</span>
				</div>

				<div class="gameScore">
					<h2>Ties</h2>
					<span id="tiesScore">0</span>
				</div>

				<div class="gameScore">
					<h2>Player 2 (X)</h2>
					<span id="player2Score">0</span>
				</div>
			</div>
		</section>

	</section>

	<script src="assets/js/advancedScript.js"></script>
</body>

</html>
